<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="home.css">
</head>

<body id="body">
   
    <div id="form">
    <h1 id="login">Login</h1>

    <form action="" onsubmit="return myfunc()">
        <label for="fname">Name</label> <br>
        <input type="text" name="fname" id="name"  placeholder="Type name here"> <br>
        <p id="first"></p>
         

        <label for="mail">Email</label> <br>
        <input type="text" name="mail" id="email" placeholder="Type mail here"> <br>
        <p id="second"></p>


        <label for="zname">Zipcode</label> <br>
        <input type="text" name="zname" id="zcode"  placeholder="Type Zipcode here"> <br>
        <p id="third"></p>

        <label for="xname">phone number</label> <br>
        <input type="text" name="xname" id="phone"  placeholder="Type phoneno here"> <br>
        <p id="fourth"></p>

        <button id="btn">Sign Up</button>
    </form>
</div>
    <script src="home.js"></script>
</body>

</html>
